<html>

<head>
    <title>Fuzzy</title>
    <link rel="stylesheet" href="/static/simple.css">
</head>

<body>
    <div class="hc">Fuzzy: Fuzz framework for fuzzing circom and rust outputs for Spartan ECDSA</div>
    <table width="100%">
        <tr>
            <th>Edit test Data</th>
        <tr>
        <tr>
            <td>
                <a href="/" />Back to dashboard</a><br>
                <div class="container">
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                    {% block content %} {% endblock %}
                </div>
                <h6>Enter test details</h6>
                <form method="post">
                    <table width="100%">
                        <tr>
                            <th>Field1 Test Data</th>
                            <th>Field2 Test Data</th>
                            <th>Expected Outcome</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="f1data" id="f1data"
                                    value="{{ testData['field1_data'] }}" /><input type="hidden" id="idd" name="idd"
                                    value="{{ testData['id']}}"></td>
                            <td><input type="text" name="f2data" id="f2data" value="{{ testData['field2_data'] }}" />
                            </td>
                            <td><input type="text" name="expectedoutcome" id="expectedoutcome"
                                    value="{{ testData['expected_output'] }}" /></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Update test</button></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
